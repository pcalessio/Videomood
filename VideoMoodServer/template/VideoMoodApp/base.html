<html xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %} VideoMood - Watch your mood. {% endblock %} </title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
	<!-- <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">  -->
	<link href="{{ STATIC_URL }}css/application2.css" media="screen" rel="stylesheet" type="text/css" />
  
	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>

	<link rel="shortcut icon" href="/favicon.ico" />
  <!-- 
    <meta property="og:title" content="SoundReady.fm" />
	<meta property="og:type" content="activity" />
	<meta property="og:url" content="http://soundready.fm" />
	<meta property="og:image" content="http://soundready.fm/assets/small_logo.jpg" />
	<meta property="og:description" content="Name a band, get a playlist for their next show. Boom, it's that easy." />
	<meta property="og:site_name" content="SoundReady" />
	<meta property="fb:admins" content="122417" />
  -->
</head>

<body class="body">
  <div class="container">
 
    <div class="header">
      <a href="/" class="brand"><img src="{{ STATIC_URL }}img/logo.png" alt="videomoodlogo" /></a>

      <ul class="nav-bar pull-right">
          <li>
            <a href="/auth/???" class="signin" data-method="post" rel="nofollow">Sign in</a>
          </li>
      </ul>
    </div>

    <div class="content">
      
<div class="top-search-holder">
  <ul class="social-wrapper unstyled banner">
    <li class="tweet-btn">
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="VideoMood - Watch your mood." data-count="none" data-align="right" data-via="v">Tweet</a>
    </li>
    <li class="like-btn">
      <fb:like href="http://www.alessiofabiani.com" send="true" layout="button_count" width="450" show_faces="false"></fb:like>
    </li>
  </ul>
</div>

<div class="content-inner">

  <div class="pre-search-bar">
    {% block preSearch %}
    
    {% endblock %}
  </div>
  
  <div class="full-search-bar">
    {% block searchBar %}
    
    {% endblock %}
  </div>
  <div class="tag-cloud">
    {% block tagCloud %}
    
    {% endblock %}
  </div>
  <div class="videos">
    {% block videos %}
    
    {% endblock %}
  </div>
  
  <div class="videos-list">
    {% block videosList %}
    
    {% endblock %}
  </div>
  
  
</div>




    </div>
    <div class="footer">
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/privacy">Privacy</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <p>
         &copy 2012 VideoMood
      </p>
    </div>

    <div class="social-hooks">
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<script type="text/javascript" src="http://assets.pinterest.com/js/pinit.js"></script>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=100633410015224";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
</div>
  </div>
</body>
</html>
